<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – November Week 3</title>
<meta name="theme-color" content="#ffffff">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />

<style>
:root{--radius:28px;}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
  background:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:#111;
}
header{text-align:center;margin-bottom:20px;}
header h1{font-family:'Cinzel',serif;font-size:clamp(26px,4.5vw,50px);margin-bottom:10px;font-weight:900;}
header h2{font-size:clamp(22px,3.5vw,36px);margin-bottom:6px;font-weight:800;}
header h3{font-size:clamp(18px,3vw,30px);font-weight:600;color:#444;}

.card-outer{width:min(92vw,900px);aspect-ratio:3/2;display:flex;align-items:center;justify-content:center;}
.card{
  width:100%;height:100%;border-radius:var(--radius);
  border:3px solid rgba(0,0,0,.15);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  overflow:hidden;
  background:#f0f0f0;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.face{
  position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
  border-radius:var(--radius);transition:opacity .4s ease,transform .4s ease;
}
.face.hidden{opacity:0;transform:scale(0.98);}
.face.visible{opacity:1;transform:scale(1);}
.term h2{margin:0;font-size:clamp(40px,8vw,90px);font-weight:900;line-height:1.1;}
.term p{margin-top:.7rem;font-size:clamp(26px,4vw,42px);font-weight:700;}
.term small{margin-top:.3rem;font-size:clamp(20px,3vw,30px);font-weight:600;color:#333;}

.actions{display:flex;gap:20px;justify-content:center;margin-top:30px;flex-wrap:wrap;}
button.btn{
  padding:1rem 1.3rem;border-radius:16px;border:none;background:#f3f3f3;
  box-shadow:0 6px 15px rgba(0,0,0,.1);font-weight:800;cursor:pointer;font-size:1.1rem;
}
.modes{display:flex;gap:10px;justify-content:center;margin-bottom:20px;flex-wrap:wrap;}
.modes button{padding:.6rem 1rem;border:none;border-radius:10px;cursor:pointer;font-weight:700;background:#eee;}
.modes button.active{background:#111;color:#fff;}

footer{
  position:fixed;bottom:18px;left:0;width:100%;
  text-align:center;color:#444;font-family:'Cinzel',serif;
  font-size:clamp(14px,2vw,18px);letter-spacing:1px;opacity:.9;
}
</style>
</head>
<body>

<header>
  <h1>The Boo-riculum</h1>
  <h2>November Week 3</h2>
  <h3>11月第3週</h3>
</header>

<div class="modes">
  <button id="modeVocab" class="active">Vocabulary</button>
  <button id="modeSent">Sentences</button>
  <button id="modeQues">Questions</button>
</div>

<div class="card-outer">
  <div class="card" id="card">
    <div class="face visible" id="frontFace">
      <div class="term"><h2 id="frontTitle"></h2></div>
    </div>
    <div class="face hidden" id="backFace">
      <div class="term"><h2 id="backTitle"></h2><p id="backKana"></p></div>
    </div>
  </div>
</div>

<div class="actions">
  <button class="btn" id="prevBtn">❮ Prev</button>
  <button class="btn" id="flipBtn">Flip ⤾</button>
  <button class="btn" id="nextBtn">Next ❯</button>
</div>

<footer>Bryan's English School</footer>

<script>
const COLORS=["#ffd166","#a6f7b2","#7dd3fc","#cdb4db","#fbc4ab","#b9fbc0","#fde68a","#f8c8dc","#a5f3fc","#fcd5ce"];

/* -------------------- VOCAB (12) -------------------- */
const CARDS=[
  {en:"do the dishes",jp:"皿洗い",kana:"さらあらい"},
  {en:"take out the trash",jp:"ゴミ出し",kana:"ごみだし"},
  {en:"sweep the floor",jp:"床掃除",kana:"ゆかそうじ"},
  {en:"vacuum",jp:"掃除機をかける",kana:"そうじきをかける"},
  {en:"do laundry",jp:"洗濯",kana:"せんたく"},
  {en:"make the bed",jp:"ベッドを整える",kana:"べっどをととのえる"},
  {en:"wash the windows",jp:"窓を拭く",kana:"まどをふく"},
  {en:"clean the bathroom",jp:"お風呂を掃除する",kana:"おふろをそうじする"},
  {en:"feed the pet",jp:"ペットにエサをあげる",kana:"ぺっとにえさをあげる"},
  {en:"mom",jp:"お母さん",kana:"おかあさん"},
  {en:"dad",jp:"お父さん",kana:"おとうさん"},
  {en:"siblings",jp:"兄弟姉妹",kana:"きょうだいしまい"},
];

/* -------------------- SENTENCES (12) -------------------- */
const SENTENCES=[
  {en:"I have to do the dishes.",jp:"私は皿洗いをしなければなりません。",kana:"わたしはさらあらいをしなければなりません。"},
  {en:"My dad has to take out the trash.",jp:"お父さんはごみを出さなければなりません。",kana:"おとうさんはごみをださなければなりません。"},
  {en:"My mom must sweep the floor.",jp:"お母さんは床を掃かなければなりません。",kana:"おかあさんはゆかをはかなければなりません。"},
  {en:"My roommate has to vacuum.",jp:"ルームメイトは掃除機をかけなければなりません。",kana:"るーむめいとはそうじきをかけなければなりません。"},
  {en:"My siblings and I have to do laundry.",jp:"兄弟と私は洗濯をしなければなりません。",kana:"きょうだいとわたしはせんたくをしなければなりません。"},
  {en:"You must make the bed.",jp:"あなたはベッドを整えなければなりません。",kana:"あなたはべっどをととのえなければなりません。"},
  {en:"My brother doesn’t have to do the dishes.",jp:"弟は皿洗いをしなくてもいいです。",kana:"おとうとはさらあらいをしなくてもいいです。"},
  {en:"I don’t have to vacuum today.",jp:"今日は掃除機をかけなくてもいいです。",kana:"きょうはそうじきをかけなくてもいいです。"},
  {en:"She has to wash the windows.",jp:"彼女は窓を拭かなければなりません。",kana:"かのじょはまどをふかなければなりません。"},
  {en:"We must clean the bathroom.",jp:"私たちはお風呂を掃除しなければなりません。",kana:"わたしたちはおふろをそうじしなければなりません。"},
  {en:"My sister doesn’t have to sweep the floor.",jp:"妹は床を掃かなくてもいいです。",kana:"いもうとはゆかをはかなくてもいいです。"},
  {en:"They don’t have to take out the trash tonight.",jp:"彼らは今夜ごみを出さなくてもいいです。",kana:"かれらはこんやごみをださなくてもいいです。"},
];

/* -------------------- QUESTIONS (12) -------------------- */
const QUESTIONS=[
  {en:"Who has to do the dishes?",jp:"誰が皿洗いをしなければなりませんか？",kana:"だれがさらあらいをしなければなりませんか？"},
  {en:"Who has to take out the trash?",jp:"誰がごみを出さなければなりませんか？",kana:"だれがごみをださなければなりませんか？"},
  {en:"Who must sweep the floor?",jp:"誰が床を掃かなければなりませんか？",kana:"だれがゆかをはかなければなりませんか？"},
  {en:"Who has to vacuum today?",jp:"今日は誰が掃除機をかけなければなりませんか？",kana:"きょうはだれがそうじきをかけなければなりませんか？"},
  {en:"Who has to do laundry?",jp:"誰が洗濯をしなければなりませんか？",kana:"だれがせんたくをしなければなりませんか？"},
  {en:"Who has to make the bed?",jp:"誰がベッドを整えなければなりませんか？",kana:"だれがべっどをととのえなければなりませんか？"},
  {en:"Who has to wash the windows?",jp:"誰が窓を拭かなければなりませんか？",kana:"だれがまどをふかなければなりませんか？"},
  {en:"Who must clean the bathroom?",jp:"誰がお風呂を掃除しなければなりませんか？",kana:"だれがおふろをそうじしなければなりませんか？"},
  {en:"Who has to feed the pet?",jp:"誰がペットにエサをあげなければなりませんか？",kana:"だれがぺっとにえさをあげなければなりませんか？"},
  {en:"Does your dad have to take out the trash?",jp:"あなたのお父さんはごみを出さなければなりませんか？",kana:"あなたのおとうさんはごみをださなければなりませんか？"},
  {en:"Do you have to sweep the floor?",jp:"あなたは床を掃かなければなりませんか？",kana:"あなたはゆかをはかなければなりませんか？"},
  {en:"Do your siblings have to do laundry?",jp:"あなたの兄弟は洗濯をしなければなりませんか？",kana:"あなたのきょうだいはせんたくをしなければなりませんか？"},
];

let data=CARDS,i=0,showBack=false;
const card=document.getElementById('card');
const frontFace=document.getElementById('frontFace');
const backFace=document.getElementById('backFace');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backKana=document.getElementById('backKana');

function show(){
  const c=data[i];
  card.style.background=COLORS[i%COLORS.length];
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backKana.textContent=c.kana;
  if(showBack){
    frontFace.classList.replace("visible","hidden");
    backFace.classList.replace("hidden","visible");
  }else{
    backFace.classList.replace("visible","hidden");
    frontFace.classList.replace("hidden","visible");
  }
}

document.getElementById('flipBtn').onclick=()=>{showBack=!showBack;show();};
document.getElementById('nextBtn').onclick=()=>{i=(i+1)%data.length;showBack=false;show();};
document.getElementById('prevBtn').onclick=()=>{i=(i-1+data.length)%data.length;showBack=false;show();};

document.getElementById('modeVocab').onclick=()=>{setMode(CARDS,'modeVocab');};
document.getElementById('modeSent').onclick=()=>{setMode(SENTENCES,'modeSent');};
document.getElementById('modeQues').onclick=()=>{setMode(QUESTIONS,'modeQues');};

function setMode(arr,btnId){
  data=arr;i=0;showBack=false;show();
  document.querySelectorAll('.modes button').forEach(b=>b.classList.remove('active'));
  document.getElementById(btnId).classList.add('active');
}

show();
</script>

</body>
</html>
